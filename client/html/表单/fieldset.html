<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>fieldset&&legend</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <form action="action.asp" name="register" id="login">
            <fieldset>
                <legend>基本信息（必填）</legend>
                <ul>
                    <li>
                        用户名：<input type="text" maxlength="10" size ="20" name="username">
                        <span>注册用户名长度限制为3~12字节</span>
                    </li>
                    <li>
                        论坛密码<input type="password" maxlength="20" size="20" name="passwd">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>参考资料（选填）</legend>
                <ul>
                    <li>
                        个人网址<input maxlength="100" size="44" name="homepage">
                    </li>
                    <li>QQ 号码：<span>建议填写QQ，方便与别人联系。</span></li>
                </ul>
            </fieldset>
        </form>
    </body>
</html>
