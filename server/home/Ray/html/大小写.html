<html>
    <head>
        <meta charset="utf-8">
        <title>代码示例</title>
    </head>

    <body>
        <p>例如，针对下面这个一元二次方程组组</p>
        <p><i>x</i><sup>2</sup>-<b>5</b><i>x</i>+<b>4</b>=0</p>
        <p>我们使用<big>来演示<b>因式分解法</b></big>来演示解题思路：</p>
        <p><small>由：</small>（(<i>x</i>)-1)(<i>x</i>-4)=0</p>
        <p><small>得：</small><blink><i>x</i><sub>1</sub>=1<br/>
        <i>x</i><sub>2</sub>=4</blink></p>
    </body>
</html>
